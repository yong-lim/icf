<div class="container-fluid">
  <!-- <div class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8 form"     -->
  <div class="col-md-6 col-md-offset-3 form">
    <form onsubmit="sendEmail(event)">
      <div class="form-group">
        <h3>Send us your name & email address</h3>
        <div id="success"></div>
        <div id="alert-field" class="alert hidden">
          <p>Uh oh! Something went wrong!</p>
        </div>    
      </div>    

      {% for c in site.data.contact %}
        <div class="form-group form-field">
          <input type="{{ c.type }}" id="{{ c.id }}" name="{{ c.id }}" placeholder="{{ c.placeholder }}" required>
        </div>
      {% endfor %}
        
<!--    <div class="form-group form-field">
          <textarea id="body-field" name="body-field" placeholder="Anything you want us to pray for..." required></textarea>
        </div> -->
        
      <div class="form-group form-field">
        <input type="submit" class="btn btn-default" value="Send">
      </div>
    </form>
  </div>
</div>
